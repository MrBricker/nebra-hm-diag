 {% extends 'template_hyper.html' %}

 {% block title %}Change Password{% endblock %}

 {% block body %}
     <div class="content"><br/>
        <h3 class="text-center mb-4">Change Password</h3>
        <div class="row mb-4">
          <div class="col-12 col-lg-3 mb-4 mb-lg-0">
          </div>
          <div class="col-12 col-lg-6 mb-4 mb-lg-0">
            <div class="card p-3">
                <div class="row">
                  {% if msg %}
                    <span style="color: {{ color }}; text-align: center;">{{ msg }}<br/></span><br/>
                  {% endif %}
                  <form method="POST" action="/change_password">
                    <div class="form-group">
                      <input type="password" class="form-control mb-2" id="txtOriginalPassword" name="txtOriginalPassword" placeholder="Current Password" />
                      <input type="password" class="form-control mb-2" id="txtNewPassword" name="txtNewPassword" placeholder="New Password" />
                      <input type="password" class="form-control mb-2" id="txtConfirmPassword" name="txtConfirmPassword" placeholder="Confirm New Password" />
                      <div class="text-center"><button type="submit" class="btn btn-primary w-100">Change Password</button></div>
                    </div>
                  </form>
                </div>
            </div>
          </div>
          <div class="col-12 col-lg-3 mb-4 mb-lg-0">
          </div>
        </div>
     </div>
{% endblock %}
